<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <div class="row">
    <div class="col-lg-6" style="padding: 3% 0% 0% 3%; text-align: center;">
    <div id="summary">
        <div id="sumData">
            <h6 style="overflow-y: hidden;" id="penistitle"><u>Last Pomodoros Summary</u></h6>
            <h4 style="overflow-y: hidden;">You studied for <a id="overall"></a> seconds</h4>
            <h4 style="overflow-y: hidden;">You were focused for <a id="focus"></a> seconds</h4>
            <h4 style="overflow-y: hidden;">You were distracted by your phone for <a id="distPhone"></a> seconds</h4>
            <h4 style="overflow-y: hidden;">You were distracted by talking for <a id="distTalk"></a> seconds</h4>
        </div>
    </div>
    </div>
    <div class="col-lg-6" style="padding-top: 5%; padding-bottom: 5%;">
    <div id="piechart" style="width: 900px; height: 500px;"></div>

</div>

    <div class="col-lg-12">
    <div id="homebutton" style="padding-top: 5%;">
        <select id="dropdown" onclick="googlestuff(this.value)"></select>
        <button id="home" class="homebutton" onclick="javascript:window.location.href='index.html'">Home</button>
    </div>
</div>
</div>
